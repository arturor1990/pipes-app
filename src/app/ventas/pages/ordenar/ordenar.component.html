
<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{'nosotros'|mayusculas:enMayusculas}}.
    </p>

    <!-- <button (click)="cambiarMayusculas()" pButton type="button" label="Toggle mayusculas" ></button> -->

</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
        
        
    </div>
    
    <div class="p-toolbar-group-right">
        <button (click)="cambiarMayusculas()" pButton type="button" label="Toggle mayusculas" class="mr-1 p-button-warning"></button>
        <button pButton (click)="cambiarOrden('nombre')" icon="pi pi-sort" label="Por Nombre" class="mr-1" ></button>
        <button pButton (click)="cambiarOrden('vuela')" icon="pi pi-sort" label="Vuela" class="mr-1 p-button-success"></button>
        <button pButton (click)="cambiarOrden('color')" icon="pi pi-sort" label="Por Color" class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes|ordenar:ordernarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hereo>
                <tr>
                    <td>{{hereo.nombre}}</td>
                    <td>{{hereo.vuela|vuela|titlecase}}</td>
                    <td>{{hereo.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-hereo>
                <tr>
                    <td>{{hereo.nombre}}</td>
                    <td>{{hereo.vuela|vuela|titlecase}}</td>
                    <td>{{hereo.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
